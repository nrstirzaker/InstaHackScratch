<!DOCTYPE HTML>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="css/jquery.mobile-1.0rc1.min.css" />
<link rel="stylesheet" href="css/styles.css" />
</head>
    
<body>
        
	<div id="loginPage" data-role="page" >

		<div data-role="header" data-position="fixed">
			<h1>Login</h1>
		</div>

		<div data-role="content">
			<form id="loginForm"  data-ajax="true">
				<fieldset data-role="fieldcontain">
					<h3>Sign In</h3>
					<label for="txt-email">Email Address</label>
					<input type="text" name="txt-email" id="txt-email" value="nrstirzaker@gmail.com">
					<label for="txt-password">Password</label>
					<input type="password" name="txt-password" id="txt-password" value="xfiles">
						
					<input type="submit" id="loginBtn" value="Login">
				</fieldset>
			</form>			
		</div>		

	</div>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.0rc1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.0.4/firebase.js"></script>
	<script src="js/firebaseApp.js"></script>
	<script src="js/login.js"></script>

</body>

</html>
